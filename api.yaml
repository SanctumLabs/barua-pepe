EmailService API
Call this api passing in data to send an email
---
tags:
  - Email API

parameters:

  - name: from
    in: body
    type: object
    required: false
    description: Sender of email
    example: { email: ninja@example.com, name: "Ninja" }

  - name: to
    in: body
    type: array
    required: true
    description: Recipients of email
    example: [ johndoe@example.com, janedoe@example.com ]

  - name: cc
    in: body
    type: array
    required: false
    description: Carbon copy recipients
    example: [ johndoe@example.com, janedoe@example.com ]

  - name: subject
    in: body
    type: string
    required: true
    description: Subject of email
    example: Test subject

  - name: bcc
    in: body
    type: array
    required: false
    description: Blind carbon copy recipients
    example: [ johndoe@example.com, janedoe@example.com ]

  - name: message
    in: body
    type: string
    required: true
    description: Message to send in the body as a plain text
    example: "Huston we have lift off! Yipee!"

  - name: attachments
    in: body
    type: array
    required: false
    description: List of file attachments
    schema:
        id: attachment
        properties:
            content:
                type: string
                description: The Base64 encoded content of the attachment
                example: "The Base64 encoded content of the attachment."
            filename:
                type: string
                description: Name of the file
                example: rocket_schematics.pdf

responses:
  400:
    description: Bad request
    schema:
        properties:
            message:
                type: string
                description: Describes the error message
                example: "No data provided"

  405:
    description: Method not allowed if making a request that is not a POST with valid data

  500:
    description: Server error encounted when handling email sending
    schema:
        properties:
            success:
                type: boolean
                description: Message as sent to client
                example: False
            message:
                type: string
                description: Message as sent to client
                example: Failed to send out email

  422:
    description: If any of the JSON fields are missing
    schema:
        properties:
            error:
                type: string
                description: Message describing where the error is
                example: "{
                            'errors': [
                                {
                                    'from_': {
                                        'name': [
                                            'Shorter than minimum length 1.'
                                        ]
                                    }
                                }
                            ]
                          }"

  200:
    description: Successfully sent out email(s)
    schema:
      properties:
        message:
          type: string
          description: Email sent out successfully
